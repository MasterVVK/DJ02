{% extends 'myapp/base.html' %}

{% block title %}
	<title>Новостная страница</title>
{% endblock %}

{% block content %}
<h1>Новости</h1>
    {% for new in news %}
	    <div>
		    <h3> {{ new.id }})&nbsp{{ new.title }} </h3>
		    <p> {{ new.short_description }} </p>
		    <p> {{ new.text }} </p>
		    <p> {{ new.pub_date }}:&nbsp{{ new.author }} </p>



	    </div>
    {% endfor %}
{% endblock %}
